<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.5.2/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
<div id="cy"></div>


<script>

    let cy = cytoscape({
        container: document.getElementById("cy"),

        elements: fetch("elements.json").then(function(response) {
					return response.json();
					})
		

,

        style: [ // the stylesheet for the graph
            {
                selector: 'node',
                style: {
                    'background-color': '#666',
                    'label': 'data(id)'
                }
            },

            {
                selector: 'edge',
                style: {
                    'width': 3,
                    'line-color': '#ccc',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'triangle',
					'curve-style': 'unbundled-bezier'
                }
            },
			{
				selector: '.AbstractAction',
				style: {
					'line-color': '#ff991d'
				}
			
			},

            {
                selector: '.AbstractState',
                style: {
                    'background-color': '#ff991d'
                }
            },

            {
                selector: '.isInitial',
                style: {
                    'background-color': '#ff991d',
                    'width': '50px',
                    'height': '50px',
                    'border-width': '2px',
                    'border-color': '#000000'
                }
            },

            {
                selector: '.ConcreteState',
                style: {
                    'background-color': '#4be2ff',
                    'background-image': function (ele) {
                        return ele.data('id') + ".png"
                    },
                    'background-fit': 'contain'
                }
            },

            {
                selector: '.ConcreteAction',
                style: {
                    'line-color': '#4be2ff'
                }
            },

            {
                selector: '.SequenceStep',
                style: {
                    'line-color': '#ff7492'
                }
            },

            {
                selector: '.SequenceNode',
                style: {
                    'background-color': '#ff7492'
                }
            },

            {
                selector: '.TestSequence',
                style: {
                    'background-color': '#ffe192'
                }
            },


			{
                selector: '.BlackHole',
                style: {
                    'background-color': '#000000',
                    'label': 'data(id)'
                }
            }
        ],

        layout: {
            name: 'grid'
        }


    });

</script>
</body>
</html>
