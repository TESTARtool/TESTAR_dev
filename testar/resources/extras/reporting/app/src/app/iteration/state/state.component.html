<div class="flex flex-col gap-8">
  <app-content-container label="State details">
    <div
      *ngIf="sequenceItem"
      class="flex flex-col gap-1 w-1/3 p-4 pt-0"
    >
      <div class="grid grid-cols-2 gap-2">
        <p>Id:</p>
        <p class="font-semibold">{{ sequenceItem.id }}</p>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <p>Concrete id:</p>
        <p class="font-semibold">{{ sequenceItem.concreteId }}</p>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <p>Abstract id:</p>
        <p class="font-semibold">{{ sequenceItem.abstractId }}</p>
      </div>
    </div>
  </app-content-container>
</div>
