<!DOCTYPE html>
<html>
<head>
	<style>
    #second_button_bad {
      margin-left: -10px; /* Adjust this value to control the overlap */
    }
	</style>
</head>
<body>

	<p>Hello User</p>
	<br>

	<h3>Correct alignment</h3>
	<ul>
	  <li><button id="first_button_good" onclick="changeText()">FirstButton</button></li>
	  <li><button id="second_button_good" onclick="changeText()">SecondButton</button></li>
	  <li><button id="third_button_good" onclick="changeText()">ThirdButton</button></li>
	</ul>
	<br>
	
	<h3>Incorrect alignment</h3>
	<ul>
	  <li><button id="first_button_bad" onclick="changeText()">FirstButton</button></li>
	  <li><button id="second_button_bad" onclick="changeText()">SecondButton</button></li>
	  <li><button id="third_button_bad" onclick="changeText()">ThirdButton</button></li>
	</ul>
	<br>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
	function changeText(){
		if ($("p").is(':contains(Hello)')) {
			$("p:contains(Hello)").text("This is a TESTAR web example");
		} else {
			$("p:contains(TESTAR)").text("Hello user");
		}
	}
	</script>

</body>
</html>
