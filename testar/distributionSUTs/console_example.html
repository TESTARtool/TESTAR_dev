<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Buttons print console messages</h2>

<button id="buttonLog" onclick="logMessage()">Log</button>
<button id="buttonInfo" onclick="infoMessage()">Info</button>
<button id="buttonWarn" onclick="warnMessage()">Warn</button>
<button id="buttonBad" onclick="badMessage()">Bad</button>

<script>
function logMessage() { console.log('This is a log message'); }
function infoMessage() { console.info('This is an info message'); }
function warnMessage() { console.warn('This is a warning!'); }
function badMessage() { console.error('This is an error!'); }
</script>

</body>
</html>
