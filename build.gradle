apply plugin: 'checkstyle'

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    apply plugin: 'checkstyle'

    sourceSets {
        main {
            java {
                srcDirs = ['src']
            }
        }
        test {
            java {
                srcDirs = ['test']
            }
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group:'junit', name:'junit', version:'4.12'
    }

    buildDir = new File('./target')
}
