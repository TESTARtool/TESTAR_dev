ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Je deelt je taken onvoldoende in categorie\u00ebn in. Probeer een sleutelwoord aan zoveel taken toe te wijzen als je kunt. Dit helpt om bij te houden hoeveel tijd jouw projecten verbruiken.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Het lijkt er op dat je te veel tijd besteedt aan priv\u00e9-taken of de computer doet niets. Minimaliseer het werken aan priv\u00e9-dingen of verlaat de computer niet zonder dergelijke activiteiten te meten.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Het lijkt erop dat je taken of erg kort of erg lang zijn. Probeer de korte taken te consolideren of de complexe taken te verdelen. Dit helpt om te bepalen waar jouw tijd echt naartoe gaat.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Je prioriteert je taken niet correct. Gebruik verschillende prioriteiten om belangrijke taken te onderscheiden van de taken met lage prioriteit. Dit helpt om focus te houden op je echte doelstellingen.
ANALYTICSVIEW.SUGGESTION_REPETITION = Je gebruikt de standaard taak niet juist. Dit kan betekenen dat je vaak werkt met een taak die niet is ingesteld als standaard taak of het is een (zeer) weinig gebruikte standaard taak.
ANALYTICSVIEW.SUGGESTION_STATUSING = Het lijkt erop dat je je taken voor altijd open laat. Sluit taken als je in werkelijkheid ermee klaar bent zodat je dagelijkse takenlijst korter wordt. Of maak je echt niks af?
ANALYTICSVIEW.SUGGESTION_NONE = Erg goed! Je hebt eigenlijk geen advies nodig, omdat je een gedisciplineerd persoon lijkt te zijn die weet hoe eigen tijd effici\u00ebnt te gebruiken.
ANALYTICSVIEW.SUGGESTION_NO_DATA = Er zijn geen gemeten gegevens in de geselecteerde periode, er kunnen dus geen suggesties worden gegeven.

