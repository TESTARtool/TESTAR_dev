ANALYTICSVIEW.LB_EFFECTIVITY_TOOLTIP = 5 stars for zero time spent on idle and private tasks.
ANALYTICSVIEW.LB_GRANULARITY_TOOLTIP = 5 stars for 1% of tasks taking 80% of day time, 5% of 40%, 16% of 20%, 26% of 10%, 30% of 4%, 17% of 2% and 5% of 1% time.
ANALYTICSVIEW.LB_PRIORITIZATION_TOOLTIP = 5 stars for 30% of high priority tasks, 50% of middle and 20% of low priority tasks.
ANALYTICSVIEW.LB_CATEGORIZATION_TOOLTIP = 5 stars if each task has some category assigned.
ANALYTICSVIEW.LB_STATUSING_TOOLTIP = 5 stars for 40% of done tasks and 60% of started tasks.
ANALYTICSVIEW.LB_REPETITION_TOOLTIP = 5 stars for correctly used regular tasks and none undefined recurring task.
ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Le attivit\u00e0 non sono suddivise per categorie in modo corretto. Cercate di assegnare parole chiave a quante pi\u00f9 attivit\u00e0 possibile. Questo permette di calcolare quanto tempo viene impiegato nel progetto.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Viene utilizzato troppo tempo in attivit\u00e0 private o non lavorative. Cercate di ridurre il lavoro su attivit\u00e0 private o di non allontanarvi spesso dal computer senza calcolare il tempo di inattivit\u00e0.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Sembra che le attivit\u00e0 siano troppo lunghe o brevi. Cercate di raggruppare le attivit\u00e0 pi\u00f9 brevi o suddividere le attivit\u00e0 complesse. Questo permette di individuare su quali attivit\u00e0 viene trascorso il tempo.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Non viene assegnata una priorit\u00e0 corretta alle proprie attivit\u00e0. Cercate di utilizzare priorit\u00e0 diverse per distinguere le attivit\u00e0 importanti da quelle con bassa priorit\u00e0. Questo vi permette di concentrarvi sugli obiettivi importanti.
ANALYTICSVIEW.SUGGESTION_REPETITION = La attivit\u00e0 ordinarie non vengono utilizzate in modo corretto. Questo significa che lavorate spesso ad attivit\u00e0 non categorizzate come ordinarie o che queste sono in realt\u00e0 molto rare.
ANALYTICSVIEW.SUGGESTION_STATUSING = Sembra che le attivit\u00e0 rimangano aperte per troppo tempo. Cercate di chiudere ogni attivit\u00e0 completata per rendere pi\u00f9 breve la lista quotidiana di cose da fare. O forse non portate mai a conclusione nulla?
ANALYTICSVIEW.SUGGESTION_NONE = Bravi! Usate in modo efficiente il vostro tempo e quindi sembra non abbiate bisogno di alcun suggerimento.
ANALYTICSVIEW.SUGGESTION_NO_DATA = Non ci sono dati misurati nel periodo selezionato e quindi non pu\u00f2 essere fornito alcun suggerimento.

