ANALYTICSVIEW.LB_STATUSING_TOOLTIP = 5 stars for 40% of done tasks and 60% of started tasks.
ANALYTICSVIEW.LB_REPETITION_TOOLTIP = 5 stars for correctly used regular tasks and none undefined recurring task.
ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Nu v\u0103 categoriz\u0163i sarcinile suficient. Incerca\u0163i s\u0103 asocia\u0163i ni\u015fte cuvinte-cheie c\u00e2t mai multor sarcini. Aceasta v\u0103 ajut\u0103 s\u0103 \u0163ine\u0163i eviden\u0163a timpului consumat de proiectul dumneavoastr\u0103.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Se pare c\u0103 petrece\u0163i prea mult timp efectu\u00e2nd sarcini private sau departe de computer. Incerca\u0163i s\u0103 lucra\u0163i mai pu\u0163in la cele private sau nu pleca\u0163i de la computer f\u0103r\u0103 s\u0103 m\u0103sura\u0163i aceste activit\u0103\u0163i. 
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Se pare c\u0103 sarcinile dumneavoastr\u0103 sunt ori prea scurte, ori prea lungi. Incerca\u0163i s\u0103 le consolida\u0163i pe cele scurte sau s\u0103 le imparti\u0163i \u00een mai multe pe cele complexe. Aceasta v\u0103 ajut\u0103 s\u0103 identifica\u0163i unde se duce timpul dumneavoastr\u0103 de fapt.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Nu stabili\u0163i corect prioritatea sarcinilor. Folosi\u0163i priorit\u0103\u0163i diferite pentru a distinge sarcinile importante de cele cu prioritate scazut\u0103. Aceasta v\u0103 ajut\u0103 s\u0103 v\u0103 concentra\u0163i asupra obiectivelor reale.
ANALYTICSVIEW.SUGGESTION_REPETITION = Nu folosi\u0163i corespunz\u0103tor sarcinile regulate. Aceasta poate indica fie c\u0103 lucra\u0163i des la o sarcin\u0103 care nu este regulat\u0103, sau c\u0103 este o sarcin\u0103 regulat\u0103 care apare foarte rar.
ANALYTICSVIEW.SUGGESTION_STATUSING = Se pare c\u0103 v\u0103 lasa\u0163i sarcinile deschise pentru totdeauna. Inchide\u0163i fiecare sarcin\u0103, o data ce a\u0163i terminat cu ea, ca s\u0103 v\u0103 scurta\u0163i lista problemelor de rezolvat. Sau nu termina\u0163i niciodat\u0103 nimic?
ANALYTICSVIEW.SUGGESTION_NONE = Foarte bine! Nu ave\u0163i nevoie de niciun sfat, de vreme ce pare\u0163i a fi o persoana disciplinat\u0103, care \u015ftie s\u0103-\u015fi foloseasca timpul eficient.
ANALYTICSVIEW.SUGGESTION_NO_DATA = Nu exist\u0103 date m\u0103surate in perioada de timp selectat\u0103, a\u015fa c\u0103 nu v\u0103 pot fi oferite sugestii.

