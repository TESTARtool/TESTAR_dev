ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Sie kategorisieren Ihre Aufgaben unzureichend. Versuchen Sie, sovielen Aufgaben wie m\u00f6glich Schl\u00fcsselworte zuzuweisen. Das hilft Ihnen zu sehen, wieviel Zeit einzelne Projekte in Anspruch nehmen.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Es scheint, dass Sie zuviel Zeit mit privaten Aufgaben oder abseits des Computers verbringen. Verringern Sie die Zeit an privaten Aufgaben oder verlassen Sie Ihren Computer nicht so h\u00e4ufig, ohne die entsprechenden Aufgaben zeitzumessen.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Es scheint, dass Ihre Aufgaben entweder sehr kurz oder sehr lang dauern. Versuchen Sie, die kurzen Aufgaben zusammenzufassen oder die langen zu unterteilen. Das hilft Ihnen besser zu sehen, womit Sie Ihre Zeit tats\u00e4chlich verbringen.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Sie prioritisieren Ihre Aufgaben zu wenig. Benutzen Sie verschiedene Priorit\u00e4ten, um wichtige von unwichtigen Aufgaben zu unterscheiden. Das hilft Ihnen, sich auf Ihre wirklichen Ziele zu konzentrieren.
ANALYTICSVIEW.SUGGESTION_REPETITION = Sie nutzen regelm\u00e4ssige Aufgaben nicht ausreichend. Das bedeutet, dass Sie entweder oft an Aufgaben arbeiten, die nicht als regelm\u00e4ssige Aufgaben definiert sind, oder dass Sie regelm\u00e4ssige Aufgaben definiert haben, die nur sehr selten auftreten.
ANALYTICSVIEW.SUGGESTION_STATUSING = Es scheint, dass Sie Ihre Aufgaben sehr lange offen halten. Wie w\u00e4re es, wenn Sie jede Aufgabe schliessen sobald Sie sie beendet haben? So wird Ihre t\u00e4gliche Aufgabenliste k\u00fcrzer. Oder beenden Sie nie etwas?
ANALYTICSVIEW.SUGGESTION_NONE = Sehr gut! Sie ben\u00f6tigen keine Vorschl\u00e4ge, denn Sie sind eine disziplinierte Person, die Ihre Zeit effizient nutzt.
ANALYTICSVIEW.SUGGESTION_NO_DATA = In der gew\u00e4hlten Zeitperiode wurde keine Arbeitszeit gemessen. Es k\u00f6nnen daher keine Vorschl\u00e4ge gemacht werden.
