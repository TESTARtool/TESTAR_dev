ANALYTICSVIEW.LB_GRANULARITY_TOOLTIP = 5 hv\u011bzdi\u010dek pokud 1% \u00faloh trv\u00e1 80% pracovn\u00ed doby, 5% trv\u00e1 40%, 16% trv\u00e1 20%, 26% trv\u00e1 10%, 30% trv\u00e1 4%, 17% trv\u00e1 2% a 5% trv\u00e1 1% pracovn\u00ed doby.
ANALYTICSVIEW.LB_PRIORITIZATION_TOOLTIP = 5 hv\u011bzdi\u010dek pokud m\u00e1 30% \u00faloh vysokou prioritu, 50% m\u00e1 prost\u0159edn\u00ed a 20% \u00faloh m\u00e1 n\u00edzkou prioritu.
ANALYTICSVIEW.LB_CATEGORIZATION_TOOLTIP = 5 hv\u011bzdi\u010dek jestli m\u00e1 ka\u017ed\u00e1 \u00faloha p\u0159i\u0159azenou n\u011bjakou kategorii.
ANALYTICSVIEW.LB_STATUSING_TOOLTIP = 5 hv\u011bzdi\u010dek pokud je 40% \u00faloh dokon\u010den\u00fdch a 60% \u00faloh je rozpracovan\u00fdch.
ANALYTICSVIEW.LB_REPETITION_TOOLTIP = 5 hv\u011bzdi\u010dek pokud se pravideln\u00e9 \u00falohy spr\u00e1vn\u011b pou\u017e\u00edvaj\u00ed a neexistuj\u00ed nedefinovan\u00e9 opakuj\u00edc\u00ed se \u00falohy.
ANALYTICSVIEW.SUGGESTION_CATEGORIZATION = Dostate\u010dn\u011b nekategorizujete svoje \u00falohy. Sna\u017ete se p\u0159i\u0159adit n\u011bjak\u00e9 kl\u00ed\u010dov\u00e9 slovo k co nejv\u00edce \u00faloh\u00e1m. Pom\u016f\u017ee v\u00e1m to sledovat kolik \u010dasu vy\u017eaduj\u00ed va\u0161e projekty.
ANALYTICSVIEW.SUGGESTION_EFFECTIVITY = Zd\u00e1 se, \u017ee tr\u00e1v\u00edte p\u0159\u00edli\u0161 \u010dasu na soukrom\u00fdch \u00faloh\u00e1ch nebo mimo po\u010d\u00edta\u010d. Bu\u010f omezte soukrom\u00e9 aktivity nebo neopou\u0161t\u011bjte \u010dasto po\u010d\u00edta\u010d pokud tuto \u010dinnost nem\u011b\u0159\u00edte.
ANALYTICSVIEW.SUGGESTION_GRANULARITY = Zd\u00e1 se, \u017ee va\u0161e \u00falohy jsou bu\u010f velmi kr\u00e1tk\u00e9 a nebo p\u0159\u00edli\u0161 dlouh\u00e9. Zkuste ty krat\u0161\u00ed spojit nebo rozd\u011blit ty slo\u017eit\u00e9. Pom\u016f\u017ee v\u00e1m to zjistit kde v\u00e1\u0161 \u010das opravdu miz\u00ed.
ANALYTICSVIEW.SUGGESTION_PRIORITIZATION = Neprioritizujete spr\u00e1vn\u011b svoje \u00falohy. Pou\u017e\u00edvejte r\u016fzn\u00e9 priority k odli\u0161en\u00ed d\u016fle\u017eit\u00fdch \u00faloh od t\u011bch n\u00edzkoprioritn\u00edch. Pom\u016f\u017ee v\u00e1m to soust\u0159edit se na va\u0161e skute\u010dn\u00e9 c\u00edle.
ANALYTICSVIEW.SUGGESTION_REPETITION = Nepou\u017e\u00edv\u00e1te spr\u00e1vn\u011b pravideln\u00e9 \u00falohy. To m\u016f\u017ee znamenat, \u017ee \u010dasto pracujete na \u00faloze, kter\u00e1 nen\u00ed mezi pravideln\u00fdmi \u00falohami nebo existuje pravideln\u00e1 \u00faloha, kter\u00e1 se ve skute\u010dnosti vyskytuje velice z\u0159\u00eddka.
ANALYTICSVIEW.SUGGESTION_STATUSING = Zd\u00e1 se, \u017ee nech\u00e1v\u00e1te sv\u00e9 \u00falohy po\u0159\u00e1d otev\u0159en\u00e9. M\u00edsto toho \u00falohy zav\u00edrejte hned kdy\u017e n\u011bjakou ve skute\u010dnosti dokon\u010d\u00edte, abyste zkr\u00e1tili sv\u016fj denn\u00ed pl\u00e1n. Nebo opravdu nic nedokon\u010d\u00edte?
ANALYTICSVIEW.SUGGESTION_NONE = Velmi dob\u0159e! Nepot\u0159ebujete v podstat\u011b \u017e\u00e1dnou radu nebo\u0165 jste podle v\u0161eho disciplinovan\u00fd \u010dlov\u011bk, kter\u00fd v\u00ed jak efektivn\u011b vyu\u017e\u00edt sv\u016fj \u010das.
ANALYTICSVIEW.SUGGESTION_NO_DATA = Ve vybran\u00e9m obdob\u00ed neexistuj\u00ed \u017e\u00e1dn\u00e1 nam\u011b\u0159en\u00e1 data a proto nen\u00ed mo\u017en\u00e9 poskytnout \u017e\u00e1dn\u00e1 doporu\u010den\u00ed.

