<app-content-container label="Last iteration">
  <div
    *ngIf="iteration"
    class="flex flex-col gap-4 p-4 pt-0"
  >
    <div class="flex flex-col gap-1 w-1/3">
      <div class="grid grid-cols-2 gap-2">
        <p>Id:</p>
        <p class="font-semibold">{{ iteration.id }}</p>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <p>Info:</p>
        <p class="font-semibold">{{ iteration.info }}</p>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <p>Severity:</p>
        <p class="font-semibold">{{ iteration.severity }}</p>
      </div>
    </div>
    <div class="flex gap-4">
      <a [routerLink]="['/iterations', iteration.id]">
        <button class="px-4 py-2 bg-primary text-white rounded">
          View iteration details
        </button>
      </a>
    </div>
  </div>
</app-content-container>
